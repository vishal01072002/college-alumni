<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <img src="background.jpeg" alt="" class="bg-img" />
      <div class="container">
        <div class="content-header">
          <img src="logo.png" alt="" class="logo-img" />

          <div class="header-text">
            <h3 class="college-name">
              Dr. K.N Modi Institute of Engineering and Technology
            </h3>
            <p class="header-para">Modinagar</p>
          </div>
        </div>

        <div class="content">
          <div class="login-content">
            <h2>Re-connect</h2>
            <p>
              The Private Alumni Network for Alumni, Students & Faculty of Dr.KNMIET
            </p>
          </div>

          <div class="login-buttons">
            <button class="btn linkedin-btn" >
              <!-- <div class="linkedin-box btn-animate"></div> -->
              <i class="fa-brands fa-linkedin"></i> Connect With Linkedin
            </button>

            <button class="btn google-btn" >
              <i class="fa-brands fa-google" id="google"></i> Connect With Google
            </button>
            
            <button class="btn email-btn" >
              <i class="fa-regular fa-envelope" id="email"></i> Signup With Email
            </button>

            <div class="line"></div>
          </div>

          <div class="content-footer">
            By signing up, you agree to our
            <a href="#" >terms and conditions</a> and
            <a href="#" >privacy policy</a> <a href="#" class="no-decoration">About</a> |
            <a href="#" class="no-underline">Jobs</a> | <a href="#" class="no-underline">FAQ</a> |
            <a href="#" class="no-underline">Privacy</a> | <a href="#" class="no-underline">Terms</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/34c85918b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
